<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Calendar</title>
<style>

input[type='text'] {font-size: 14px; font-family: arial; display:block; margin-bottom: 7px; color: gray}

input {font-size: 14px; font-family: arial; display:block; margin-bottom: 7px;}

.ui-datepicker {
  width: 216px;
  height: auto;
  margin: 5px auto 0;
  font: 9pt Arial, sans-serif;
  background-color: white;
}


.ui-datepicker a {
  text-decoration: none;
  
}


.ui-datepicker table {
  width: 100%;
  border-collapse:collapse;
}

.ui-datepicker-header {
  color: white;
  font-weight: bold;
  line-height: 30px;
  border-width: 1px 0 0 0;
  border-style: solid;
  border-color: #111;
  background-color: black
}

.ui-datepicker-title {
  text-align: center;

}


.ui-datepicker-prev, .ui-datepicker-next {
  display: inline-block;
  width: 30px;
  height: 30px;
  text-align: center;
  cursor: pointer;
  overflow: hidden;
  color: white;
}

.ui-datepicker-prev {
  float: left;
  margin-left: 5px;

}
.ui-datepicker-next {
  float: right;
  margin-right: 5px;

}

.ui-datepicker thead {
	background-color: #f7f7f7;
	border-bottom: 1px solid #bbb;
	border-right: 1px solid #bbb;
	border-left: 1px solid #bbb;
}


.ui-datepicker th {
  text-transform: uppercase;
  font-size: 6pt;
  padding: 5px 0;
  color: #666666;
}

.ui-datepicker tbody td {
  padding: 7px;
  border: 1px solid #bbb;

}


ui-datepicker tbody tr {
  border-bottom: 1px solid #bbb;
}
.ui-datepicker tbody tr:last-child {
  border-bottom: 0px;
}
</style>

<script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script><!-- Needed so that the date picker will work-->

<!-- The jQuery Datepicker is part of the UI library. You can get more information about the Datepicker at the following page https://api.jqueryui.com/datepicker/ -->

<script>

jQuery(
	function() {
    $("#datePicker").datepicker(
      {
        dayNamesMin: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],//this is how days will show at top of calendar
        dateFormat: "MM d, yy"
        //changeMonth: true, //<--- dropdown menu to select month
        //changeYear: true, //<--- dropdown years
        //showOtherMonths: true
        //minDate: 0 //<---no previous dates can be chosen
      }
    );//end date picker
		
    $("#addBtn").click(
      function(){
        const dateTxt = $("#datePicker").val()//the val method can ONLY be used with FORM ELEMENTS
        $("#dateInfo").append("The date chosen is " + dateTxt);
        $("#dateInfo").append("<br><br>");

        const dateObject = $("#datePicker").datepicker("getDate");//get FULL date from datepicker
        $("#dateInfo").append("The full information of the date is " + dateObject);
        $("#dateInfo").append("<br><br>");

        const numOfDayData = $.datepicker.formatDate("dd", dateObject);
        $("#dateInfo").append("The number of the day is " + numOfDayData);
        $("#dateInfo").append("<br><br>");

        const monthData = $.datepicker.formatDate("MM", dateObject);
        $("#dateInfo").append("The month is " + monthData);
        $("#dateInfo").append("<br><br>");      

        const yearData = $.datepicker.formatDate("yy", dateObject);
        $("#dateInfo").append("The year is " + yearData);
        $("#dateInfo").append("<br><br>");      
      
        const dayOfWeekData = $.datepicker.formatDate("DD", dateObject);
        $("#dateInfo").append("The day of the week is " + dayOfWeekData);
        $("#dateInfo").append("<br><br>");   
      }
    );//end click event

	}//end of master function
);//end of jQuery master container

</script>
</head>

<body>

<form id="myForm"><br><br>
<input type="text" name="date" id="datePicker" value="Choose a Date">
 <input type="button" value="Add Information to Page" id="addBtn">
</form>
   <br>
   <div id="dateInfo">
   </div>
   <br><br>
</body>
</html>
